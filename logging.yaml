version: 1

formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(funcName)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  file_handler:
    class: logging.FileHandler
    level: ERROR
    formatter: simple
    filename: logfile.log

loggers:
  myLogger:
    level: DEBUG
    handlers: [console, file_handler]
    propagate: no

root:
  level: DEBUG
  handlers: [console, file_handler]